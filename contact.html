<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V-aap</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800italic,800' rel='stylesheet' type='text/css'>
  </head>
  <body class="background">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container1">
    <div class="navbar-header">
      <a href="index.html"><img class="logo" src="img/logo.png" width="200px" style="margin-top:8px"></a>
    </div>
  </div>
</nav>
<div class="height71"></div>
<div class="container1">
  <div class="row shadow" style="margin:0;margin-top:16px">
    <div class="row">
      <div class="col-ph-12"> 
        <img class="img-responsive" src="img/contact-banner.jpg" alt="">
      </div>
      <div class="col-ph-12 col-md-6 col-md-offset-3">
          <div class="policy-title">Contact Us</div>
          <div class="height32"></div>
          <div class="form-horizontal">        
            <div class="form-group">
              <label for="inputPassword3" class="col-ph-3 control-label">Name*</label>
              <div class="col-ph-9">
                <input type="text" class="form-control">
                <p class="help-block" style="display:none">Name is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-ph-3 control-label">Mobile*</label>
              <div class="col-ph-9">
                <input type="text" class="form-control">
                <p class="help-block" style="display:none">Mobile number is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-ph-3 control-label">Email*</label>
              <div class="col-ph-9">
                <input type="text" class="form-control">
                <p class="help-block" style="display:none">Email is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-ph-3 control-label">Subject*</label>
              <div class="col-ph-9">
                <select class="form-control">
                  <option>Voucher</option>
                  <option>General Inquiry</option>
                  <option>Membership</option>
                  <option>Suggestion</option>
                  <option>PDPA</option>
                  <option>Partnership</option>
                  <option>Others</option>
                </select>
                <p class="help-block" style="display:none">Subject is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-ph-3 control-label">Message*</label>
              <div class="col-ph-9">
                <textarea class="form-control" style="border-radius:5px;" rows="5"></textarea>
                <p class="help-block" style="display:none">Message is required</p>
              </div>
            </div>   
            
            <div class="form-group">
            <label for="inputPassword3" class="col-ph-2 col-ph-offset-1 control-label">&nbsp;</label>
            <div class="col-ph-6">
                <a  data-dismiss="modal" aria-label="Close" class="btn btn-green btn-min">Submit</a>             
              </div>
              
            </div>         
          </div>
          
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container1">
    <div class="row">
      <div class="col-sm-4">
        <div class="copyright">@ Managed by WIND Group Pte. Ltd.</div>
      </div>
    </div>     
  </div>
</footer> 

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/niceScroll.js"></script>
<script src="js/custome-home.js"></script>  
<script>
  $('.btn-green').click(function(){     
        $('.help-block').show();
    });

</script>

  </body>
</html>
